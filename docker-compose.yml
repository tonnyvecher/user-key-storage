services:
  backend:
    build: ./backend
    container_name: app-backend
    depends_on:
      - postgres
      - vault
      - wrapper-java
    environment:
      - NODE_ENV=development
      - PORT=3000
      - WRAPPER_URL=http://wrapper-java:8080
      - VAULT_ADDR=http://vault:8200
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USER=app
      - DB_PASSWORD=secret
      - DB_NAME=appdb
    ports:
      - "3000:3000" # для дебага, потом можно убрать
    networks:
      - app-net

