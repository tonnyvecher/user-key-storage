  wrapper-java:
    build:
      context: ./wrapper-java
      dockerfile: Dockerfile
    container_name: app-wrapper-java
    environment:
      - VAULT_ADDR=http://app-vault:8200
      - VAULT_TOKEN=root
    depends_on:
      - vault
    networks:
      - app-net


  postgres:
    image: postgres:16
    container_name: app-postgres
    restart: unless-stopped
    environment:
      - POSTGRES_DB=appdb
      - POSTGRES_USER=app
      - POSTGRES_PASSWORD=secret
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - app-net
    ports:
      - "5432:5432"

  vault:
    image: hashicorp/vault:1.16
    container_name: app-vault
    restart: unless-stopped
    environment:
      - VAULT_DEV_ROOT_TOKEN_ID=root
      - VAULT_DEV_LISTEN_ADDRESS=0.0.0.0:8200
    cap_add:
      - IPC_LOCK
    ports:
      - "8200:8200"
    networks:
      - app-net
    command: ["server", "-dev"]

  nginx:
    image: nginx:1.27
    container_name: app-nginx
    depends_on:
      - backend
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    ports:
      - "80:80"
    networks:
      - app-net

  keycloak:
    image: quay.io/keycloak/keycloak:latest
    container_name: app-keycloak
    environment:
      - KEYCLOAK_ADMIN=admin
      - KEYCLOAK_ADMIN_PASSWORD=admin
    command:
      - start-dev
      - --http-port=8080
      - --hostname=localhost
    ports:
      - "8081:8080"
    networks:
      - app-net


networks:
  app-net:

volumes:
  pgdata:




